<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <title>{% block title %}Manager{% endblock %}</title>
  </head>
  <body>
    <div class="flex h-screen">
      <div class="w-1/4 bg-blue-500 items-stretch p-20 flex flex-col space-y-4">
        <button
          type="submit"
          onclick="window.location.href='/login/manager'"
          class="text-white"
          style="
            background-color: #ef9f09;
            width: 120%;
            margin-left: -40px;
            font-size: 20px;
            border-radius: 3px;
          "
        >
          Dashboard
        </button>
        <button
          type="submit"
          onclick="window.location.href='/manager/all_leads'"
          class="text-white"
          style="
            background-color: #ef9f09;
            width: 120%;
            border-radius: 3px;
            margin-left: -40px;
            font-size: 20px;
          "
        >
          All
        </button>
        <button
          type="button"
          onclick="window.location.href='/logout'"
          style="
            background-color: darkgray;
            border-radius: 3px;
            width: 120%;
            margin-left: -40px;
            font-size: 20px;
          "
        >
          Logout
        </button>
      </div>
      {% block content %}
      <div class="w-3/4 flex flex-col justify-center items-center">
        <span class="text-xl">Total Leads: {{ total_users }}</span>
        <span class="text-xl">Converted Leads: {{ converted_leads }}</span>
        <span class="text-xl">Declined Leads: {{ declined_leads }}</span>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
