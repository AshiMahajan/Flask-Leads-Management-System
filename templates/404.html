<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}Home{% endblock %}</title>
    {% block body_style %}
    <style>
      .bg-ima {
        background-image: url("static/css/bg_image.png");
        background-size: cover;
        background-position: center;
      }
    </style>
    {%endblock%}
  </head>
  {% block body %}
  <body class="h-screen bg-ima">
    <div
      class="text-blue-300 font-extralight text-2xl flex flex-row h-screen w-full justify-center items-center text-center"
    >
      PAGE NOT FOUND
    </div>
  </body>
  {% endblock %}
