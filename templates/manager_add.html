{% extends "manager_update.html" %} {% block title %}Management{% endblock %} {%
block form%}
<form
  action="/manager/all_leads/add"
  method="post"
  class="flex flex-col items-center h-full w-5/12 text-xl;"
  style="
    width: 40%;
    align-self: center;
    background-color: rgba(110, 141, 132, 0.507);
    margin-left: 10rem;
    border-radius: 24px;
    box-sizing: border-box;
    border: solid;
    border-color: rgba(68, 237, 29, 0.902);
    box-shadow: 0px 0px 40px rgb(138, 138, 138);
  "
>
  {%endblock%} {% block name %}<label
    for="lead_name"
    style="margin-top: 16px"
    class="mt-24"
    >Enter Lead's name</label
  >
  <input
    type="text"
    id="lead_name"
    name="lead_name"
    placeholder="Type in here..."
    style="text-align: center; border-radius: 10px; width: 50%"
    required
  /><br />
  {% endblock %} {% block status%}{%endblock%}
</form>
