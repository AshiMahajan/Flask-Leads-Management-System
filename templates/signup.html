<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{url_for('static',filename='css/output.css')}}"
      rel="stylesheet"
    />
    <title>{% block title %}Signup{% endblock %}</title>
  </head>
  <body class="bg-red-700">
    {% block content %}
    <form action="/signup" method="post" class="sign_up">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <p id="flash_msg_signup">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %} {{ message }} {% endfor %} {% endif %} {% endwith
        %}
      </p>
      <label for="email">Define your role:</label>
      <div id="input_role">
        <input
          type="radio"
          name="options"
          id="option1"
          value="admin"
          required
        />
        Admin
        <input type="radio" name="options" id="option2" value="user" required />
        User
        <input
          type="radio"
          name="options"
          id="option3"
          value="manager"
          required
        />
        Manager
      </div>
      {% block button %}
      <button type="submit" id="button_signup">Signup</button>
      {% endblock %}
    </form>

    {% endblock %}
  </body>
</html>
