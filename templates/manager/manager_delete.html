{% extends "manager/manager.html" %} {% block title %}Delete Lead{% endblock %}
{% block content %}
<style>
  #form_hover_delete:hover {
    box-shadow: 0px 0px 20px rgb(138, 138, 138);
  }
  #delete_submit {
    opacity: 0.8;
    transition: transform 1s;
  }
  #delete_submit:hover {
    opacity: 1;
    transform: scale(1.12);
  }
</style>
<form
  action="/manager/all_leads/delete"
  method="post"
  id="form_hover_delete"
  class="flex flex-col w-3/4 items-center self-center h-full"
  style="
    font-size: 1.25rem;
    line-height: 1.75rem;
    width: 40%;
    align-self: center;
    background-color: rgba(110, 141, 132, 0.507);
    margin-left: 10rem;
    color: rgb(55 65 81);
    border-radius: 24px;
    box-sizing: border-box;
    border: solid;
    border-color: rgba(43, 43, 43, 0.664);
  "
>
  <label for="id" style="margin-top: 16px">Enter Lead's ID:</label>
  <input
    type="text"
    id="id"
    name="id"
    placeholder="..."
    style="
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      height: 25px;
      margin-top: 15px;
      text-align: center;
      margin-bottom: -35px;
    "
  /><br />
  <p
    style="
      font-size: 0.875rem;
      line-height: 1.25rem;
      margin-top: 2rem;
      color: rgba(220, 38, 38);
      opacity: 1;
    "
  >
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %} {{ message }} {% endfor %} {% endif %} {% endwith %}
  </p>
  <button
    type="submit"
    id="delete_submit"
    style="
      margin-bottom: 16px;
      margin-top: 5%;
      background-color: cornflowerblue;
      width: 17%;
      font-size: 18px;
      color: cornsilk;
    "
  >
    Submit
  </button>
</form>
{% endblock %}
