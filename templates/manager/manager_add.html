{% extends "manager/manager.html" %} {% block title %}Management{% endblock %}
{% block content %}
<form
  action="/manager/all_leads/add"
  method="post"
  class="form-container flex flex-col items-center text-2xl bg-white rounded-xl font-bold text-gray-700"
>
  <label for="lead_name" class="form-label">Lead Name:</label>
  <input
    class="form-input"
    type="text"
    id="lead_name"
    placeholder="Your Name here..."
    name="lead_name"
  /><br />

  <label for="phone" class="form-label">Phone Number:</label>
  <input
    class="form-input"
    type="text"
    id="phone"
    name="phone_number"
    placeholder="Your 10 digit mobile number goes here..."
  /><br />

  <label for="service" class="form-label">Service:</label>
  <div class="form-services">
    <label for="service1" class="service-option">
      <input
        type="checkbox"
        id="service1"
        name="service"
        value="haircut"
      />Haircut
    </label>
    <label for="service2" class="service-option">
      <input
        type="checkbox"
        id="service2"
        name="service"
        value="massage"
      />Massage
    </label>
    <label for="service3" class="service-option">
      <input
        type="checkbox"
        id="service3"
        name="service"
        value="waxing"
      />Waxing
    </label>
    <label for="service4" class="service-option">
      <input
        type="checkbox"
        id="service4"
        name="service"
        value="conditioning"
      />Conditioning
    </label>
    <label for="service5" class="service-option">
      <input
        type="checkbox"
        id="service5"
        name="service"
        value="styling"
      />Styling
    </label>
    <label for="service6" class="service-option">
      <input
        type="checkbox"
        id="service6"
        name="service"
        value="tanning"
      />Tanning
    </label>
  </div>
  <br />

  <label for="query" class="form-label">Query:</label>
  <textarea
    class="form-input"
    id="query"
    name="query"
    placeholder="Raise your query here (keep it short)..."
  ></textarea
  ><br />

  <p class="error-message">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %} {{ message }} {% endfor %} {% endif %} {% endwith %}
  </p>

  <button type="submit" class="submit-button">Submit</button>
</form>

<style>
  .form-container {
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 35%;
    background: rgb(0, 174, 255);
    font-size: 1.25rem;
    line-height: 1.75rem;
    align-self: center;
    margin-left: 16rem;
    border-radius: 24px;
    box-sizing: border-box;
    border: solid;
    border-color: rgba(43, 43, 43, 0.664);
  }

  .form-label {
    margin-bottom: 0.5rem;
  }

  .form-input {
    border-radius: 0.375rem;
    font-size: 1rem;
    width: 65%;
    height: 2.5rem;
    margin-top: 0.5rem;
    padding: 0.5rem;
    text-align: center;
    border: 1px solid #d1d5db;
    background-color: #f9fafb;
    transition: all 0.3s ease;
  }

  .form-input:focus {
    outline: none;
    border-color: #2563eb;
    background-color: #ffffff;
  }

  .form-services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 1rem;
  }

  .service-option {
    width: 33%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.5rem 0;
  }

  .error-message {
    color: #ef4444;
    margin-bottom: 1rem;
    font-size: 1rem;
    font-weight: bold;
  }

  .submit-button {
    padding: 0.75rem 1.5rem;
    color: #ffffff;
    background-color: #2563eb;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-button:hover {
    background-color: #1d4ed8;
  }
</style>
{% endblock %}
