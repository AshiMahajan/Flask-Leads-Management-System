{% extends "signup.html" %} {% block title %}Login{% endblock %} {% block
content %}
<form
  action="/login"
  method="post"
  class="flex flex-col w-5/12 mr-12 items-center text-2xl bg-white rounded-xl font-bold text-gray-700"
  style="height: auto; width: 33%; margin-right: 13%"
>
  <label
    for="email"
    style="margin-top: 10%; display: flex; flex-direction: column"
    >Email:</label
  >
  <input
    type="text"
    id="email"
    name="email"
    required
    class="text-center placeholder-gray-500 border border-gray-400"
    style="
      margin-top: 15px;
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      height: 25px;
    "
    placeholder="abc@xyz.com"
  /><br />
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    required
    class="text-center placeholder-gray-500 border border-gray-400"
    style="
      margin-top: 15px;
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      height: 25px;
    "
    placeholder="********"
  /><br />
  <p class="text-red-600 text-sm mb-4">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %} {{ message }} {% endfor %} {% endif %} {% endwith %}
  </p>
  <button type="submit" class="mb-7">Login</button>
</form>
{% endblock %}
