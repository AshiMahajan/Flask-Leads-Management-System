{% extends "/admin/admin.html" %} {% block title %}Admin Add{% endblock %} {%
block content %}
<style>
  .error-message {
    color: #ef4444;
    margin-bottom: 1rem;
    font-size: 1rem;
    font-weight: bold;
  }
  #update_submit {
    padding: 0.75rem 1.5rem;
    color: #ffffff;
    background-color: #2563eb;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 2%;
  }

  #update_submit:hover {
    background-color: #1d4ed8;
  }
  .form_hover_update-label {
    margin-bottom: 0.5rem;
  }

  .form_hover_update-input {
    border-radius: 0.375rem;
    font-size: 1rem;
    width: 65%;
    height: 2.5rem;
    margin-top: 0.5rem;
    padding: 0.5rem;
    text-align: center;
    border: 1px solid #d1d5db;
    background-color: #f9fafb;
    transition: all 0.3s ease;
  }

  .form_hover_update-input:focus {
    outline: none;
    border-color: #2563eb;
    background-color: #ffffff;
  }
</style>

<form
  action="/admin/add"
  id="form_hover_update"
  method="post"
  class="flex flex-col w-3/4 items-center self-center h-auto"
  style="
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 35%;
    background: rgb(0, 174, 255);
    font-size: 1.25rem;
    line-height: 1.75rem;
    align-self: center;
    margin-left: 16rem;
    border-radius: 24px;
    box-sizing: border-box;
    border: solid;
    border-color: rgba(43, 43, 43, 0.664);
  "
>
  <label for="lead_name" style="margin-bottom: 16px">Name:</label>
  <input
    type="text"
    id="lead_name"
    name="lead_name"
    placeholder="..."
    style="
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      margin-top: 15px;
      text-align: center;
    "
  />
  <br />

  <label for="email" style="margin-top: 16px">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="abc@xyz.com"
    style="
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      height: 25px;
      margin-top: 15px;
      text-align: center;
    "
  />
  <br />

  <label for="phone_number" style="margin-top: 10%">Phone Number:</label>
  <input
    type="text"
    id="phone_number"
    name="phone_number"
    placeholder="..."
    style="
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      height: 25px;
      margin-top: 15px;
      text-align: center;
    "
  />
  <br />

  <label for="password" style="margin-top: 16px">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    placeholder="..."
    style="
      border-radius: 3px;
      font-size: 15px;
      width: 65%;
      height: 25px;
      margin-top: 15px;
      text-align: center;
    "
  />
  <br />

  <label for="option" style="margin-bottom: 16px">Option:</label>
  <div
    style="
      margin-top: 2%;
      font-size: 15px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    "
  >
    <input type="radio" name="option" id="option3" value="user" /> User
    <input type="radio" name="option" id="option1" value="admin" /> Admin
    <input type="radio" name="option" id="option3" value="manager" /> Manager
  </div>
  <p class="error-message">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %} {{ message }} {% endfor %} {% endif %} {% endwith %}
  </p>
  <button type="submit" id="update_submit">Submit</button>
</form>
{% endblock %}
